<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import custom.css-->
    <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <meta charset="UTF-8">
    <link rel="icon" type="img/ico" href="res/fav.png">
    <title>Tautulum</title>
</head>

<body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <main>
        <div class="container">

            <div class="row">
                <div class="col s12">
                    <nav>
                        <div class="nav-wrapper">
                            <a href="index.html" class="brand-logo center"><img src="res/logo.png" alt="Tatulum"></a>
                            <ul id="nav-mobile" class="left hide-on-med-and-down">
                                <li><a href="series.html">Series</a></li>
                                <li><a href="team.html">Team</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 card-panel beige">
                    <h2>Login</h2>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="user_name" type="text" class="validate">
                                <label for="user_name" data-error="wrong" data-success="right">User Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Login
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col s3"></div>
            </div>
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 card-panel beige">
                    <h2>Register</h2>
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name" data-error="wrong" data-success="right">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name" data-error="wrong" data-success="right">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Register
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col s3"></div>
            </div>
        </div>
    </main>
    
    <div class="container">
        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2016 Copyright Tatulum Hack Team
                    <a class="grey-text text-lighten-4 right" href="https://localhackday.mlh.io/" target="_blank">MLH Local Hack Day</a>
                </div>
            </div>
        </footer>
    </div>
    
</body>
</html>
